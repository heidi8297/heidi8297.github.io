<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Org Chart Explorer</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script type="text/javascript">
    var analytics = true;
    //try {
      if(
        'localStorage' in window &&
        window['localStorage'] !== null &&
        localStorage["analytics"] == 'no' // check for local 'analytics' variable
      ) { analytics = false }             // if value is set to no, DO NOT TRACK
    //} catch (e) {}                 // this logic courtesy of Mathieu Decaffmeyer
    if (analytics) {
      window.dataLayer = window.dataLayer || [];
      function gtag() {dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-12NPY4109R');
    } else { console.log('GA disabled') }
  </script>

  <!-- Make the webpage perform better on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Org Chart Explorer" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://heidistockton.com/orgchart/orgChartThumbnail.png" />
  <meta property="og:description" content="A guided search tool for finding people and the teams
    they belong to within a large organization" />
  <meta property="og:url" content="https://heidistockton.com/orgchart/" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- primary style sheet -->
  <link rel="stylesheet" href="/core.css" type="text/css">
  <link rel="stylesheet" href="slider.css" type="text/css">
  <link rel="stylesheet" href="org-styles.css" type="text/css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


</head>


<body>

  <div class="main orgForce">

  </div>
  <div class="main orgChart">

    <h1>ORG CHART EXPLORE TOOL</h1>


    <div class="mainSubheader">
      <div class="row">
        <div class="col-9 col-sm-10 col-md-11 ">
          <form class="roleForm" action="" method="get">
            <label for="role1">Where are all of the </label>
            <input class="inputText inputRole1" type="text" name="rolename1" value="COMPLIANCE">
            <label for="role2"> and </label>
            <input class="inputText inputRole2" type="text" name="rolename2" value="RISK">
            <label for="button"> roles?</label>&nbsp;&nbsp;
            <input class="btn btn-outline-secondary btn-sm updateButton" type="button" name="button" value="Update" onClick="formChanged()">
          </form>
        </div>
        <div class="col-3 col-sm-2 col-md-1">
          <p class="info"><span id="infoIcon"><i class="fas fa-info-circle"></i></span></p>
        </div>
      </div>
      <p class="desc">Click individual nodes to expand/collapse.</p>
      <p class="desc mobile">*** View on larger screen to interact with org chart ***</p>
    </div>


    <div class="legendPop">
      <object class="legendCircles" type="image/svg+xml" data="OrgChartLegendCircles.svg">
        <img class="legendCirclesImg" src="OrgChartLegendCircles.svg" alt="">
      </object>
      <div class="legendContainer">
        <div class="legendDraw">
        </div>
      </div>
    </div>
    <div class="orgChartArea" id="orgChart"></div>

  </div>

  <div class="main roleSummary">
    <h1>ROLE SUMMARY</h1>
    <div class="summaryGraphArea">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-4 roleGraph role1">

        </div>
        <div class="col-12 col-md-6 col-xl-4 roleGraph role2">

        </div>
        <div class="col-12 col-md-12 col-xl-4 roleGraph titles">

        </div>
      </div>

    </div>
  </div>

  <div class="main teamCards">

    <div class="row">
      <div class="col-12 col-md-7 teamsTitle">
        <h1>TEAMS OF INTEREST</h1>
        <p>Teams with three or more roles of interest (limit 30 teams).</p>
      </div>
      <div class="col-8 col-md-4">
        <div class="range-slider">
          <form class="roleForm" action="" method="get">
            Ideal team size
            <input class="range-slider__range" name="inputTeamSize" type="range" value="35" min="10" max="100" step="5">
            <span class="range-slider__value">0</span>
          </form>
        </div>
      </div>
      <div class="col-4 col-md-1 buttonCont">
        <form class="roleForm" action="" method="get">
          <input class="btn btn-outline-secondary btn-sm updateButton" type="button" name="button" value="Update" onClick="formChanged()">
        </form>
      </div>
    </div>

    <div class="row teams">
    </div>
  </div>


  <div id="contactMe">
    <!-- placeholder for my standard "contact me" footer content -->
    <div w3-include-html="/footer.html"></div>
  </div>



  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- load jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <!-- load core.js file -->
  <script src="/core.js"></script>

  <!-- load the javascript to render the org chart -->
  <script src="org-main.js" charset="utf-8"></script>

  <!-- run javascript to include external html files where specified -->
  <script>includeHTML()</script>
</body>

</html>
